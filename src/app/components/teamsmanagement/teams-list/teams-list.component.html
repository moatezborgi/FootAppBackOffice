<div class="card">
  <div class="card-head">Liste des équipes</div>
  <div class="card-body">
    <br>

    <div style="display: flex; justify-content: space-between;align-items: center;">

      <button (click)="OpenAddNewTeamDialog()"     mat-flat-button>
        <mat-icon>add</mat-icon>
        Nouvelle équipe
      </button>
      <mat-form-field style="height: 36px !important" appearance="outline">
        <mat-label>Rechercher</mat-label>
        <input  matInput (keyup)="applyFilter($event)"    placeholder="Rechercher par nom de l'équipe">
      </mat-form-field>
    </div>
    <br>
    <table mat-table [dataSource]="dataSource" matSort  >

      <ng-container matColumnDef="Logo">
        <th mat-header-cell *matHeaderCellDef style="  background-color: #e8e3e3" > Logo</th>
        <td mat-cell *matCellDef="let element"> <img width="80px" class="img-logo-team"  [src]="'data:image/png;base64,' + element.teamLogo" alt="{{element.teamName}}" />
        </td>
      </ng-container>



      <ng-container matColumnDef="teamName">
        <th mat-header-cell *matHeaderCellDef style="  background-color: #e8e3e3" mat-sort-header> Nom de l'équipe</th>
        <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
      </ng-container>
      <ng-container matColumnDef="Championnat">
        <th mat-header-cell *matHeaderCellDef style="  background-color: #e8e3e3" mat-sort-header> Championnat de l'équipe</th>
        <td mat-cell *matCellDef="let element"> {{element.league.leagueName}} </td>
      </ng-container>

      <ng-container matColumnDef="Pays">
        <th mat-header-cell *matHeaderCellDef style="  background-color: #e8e3e3" mat-sort-header> Pays</th>
        <td mat-cell *matCellDef="let element"> {{element.league.leagueNationalityName}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef  style="  background-color: #e8e3e3"> Action </th>
        <td mat-cell *matCellDef="let element">
          <button class="small-button"  style="background-color: green"  (click)="OpenDialogUpdateTeam(element)"  title="Modifier cette équipe" mat-mini-fab aria-label="Example icon button with a filter list icon">
            <mat-icon class="small-icon">mode_edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" ></mat-paginator>
  </div>
</div>
